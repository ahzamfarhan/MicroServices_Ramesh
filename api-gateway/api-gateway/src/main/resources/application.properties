
spring.application.name=API-GATEWAY
server.port=9191

eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/

# Following configuration for exposing Actuator endpoints
management.endpoints.web.exposure.include=*


## Route for Employee Service
#spring.cloud.gateway.routes[0].id=EMPLOYEE-SERVICE
#spring.cloud.gateway.routes[0].uri=lb://EMPLOYEE-SERVICE
#spring.cloud.gateway.routes[0].predicates[0]=Path=/api/employees/**

## Route for Department Service
#spring.cloud.gateway.routes[1].id=DEPARTMENT-SERVICE
#spring.cloud.gateway.routes[1].uri=lb://DEPARTMENT-SERVICE
#spring.cloud.gateway.routes[1].predicates[0]=Path=/api/departments/**

# Enable automatic routing for all microservices inside of
# Api Gate. With help Discovery Server, Api Gate will
# Automatically route request for all microservices
spring.cloud.gateway.discovery.locator.enabled=true

# Although not required but very help for debugging and
# getting log info Please find the following property
logging.level.org.springframework.cloud.gateway.handler.RoutPredicateHandlerMapping=DEBUG

